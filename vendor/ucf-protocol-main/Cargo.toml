[package]
name = "ucf-protocol"
version = "0.1.0"
edition = "2021"
license = "MIT OR Apache-2.0"
repository = "https://example.com/ucf-protocol"
description = "UCF protocol core protobufs and determinism fixtures"
build = "build.rs"

[dependencies]
prost = "0.12"
blake3 = "1"
hex = "0.4"
serde = { workspace = true, features = ["derive"] }

[build-dependencies]
prost-build = "0.12"
protoc-bin-vendored = "3"

[dev-dependencies]
anyhow = "1"

[features]
legacy-examples = []

[[example]]
name = "gen_experience_fixtures"
path = "examples/gen_experience_fixtures.rs"
required-features = ["legacy-examples"]

[[example]]
name = "generate_frames"
path = "examples/generate_frames.rs"
required-features = ["legacy-examples"]

[[example]]
name = "generate_mc_cfg_hpa_bin"
path = "examples/generate_mc_cfg_hpa_bin.rs"
required-features = ["legacy-examples"]

[[example]]
name = "generate_new_fixtures"
path = "examples/generate_new_fixtures.rs"
required-features = ["legacy-examples"]

[[example]]
name = "generate_vectors"
path = "examples/generate_vectors.rs"
required-features = ["legacy-examples"]
